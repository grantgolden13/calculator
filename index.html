<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Calculator Project</title>
</head>
<body>
    <div class="calculator">
        <div class="display">test</div>
        <div class="grid">
            <div class="cell cell1">AC</div>
            <div class="cell cell2">+/-</div>
            <div class="cell cell3">%</div>
            <div class="cell cell4">/</div>
            <div class="cell cell5">7</div>
            <div class="cell cell6">8</div>
            <div class="cell cell7">9</div>
            <div class="cell cell8">*</div>
            <div class="cell cell9">4</div>
            <div class="cell cell10">5</div>
            <div class="cell cell11">6</div>
            <div class="cell cell12">/</div>
            <div class="cell cell13">1</div>
            <div class="cell cell14">2</div>
            <div class="cell cell15">3</div>
            <div class="cell cell16">+</div>
            <div class="cell cell17">0</div>
            <div class="cell cell18">.</div>
            <div class="cell cell19">=</div>
        </div>
    </div>
</body>
</html>
